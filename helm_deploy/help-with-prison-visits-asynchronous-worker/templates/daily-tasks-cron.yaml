apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "app.fullname" . }}-cron-daily-tasks
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 3600
  schedule: "30 4 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 600
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: daily-tasks
              image: quay.io/hmpps/help-with-prison-visits-asynchronous-worker
              command: ["npm"]
              args: ["run", "start-schedule-daily-tasks"]
          restartPolicy: Never
